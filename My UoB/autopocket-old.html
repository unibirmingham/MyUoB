<!DOCTYPE html>
<html>
<head>
    <title>My UoB: Pocket Guide</title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
    <link href="styles/guide.css" rel="stylesheet" />
    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="scripts/app.js"></script>
    
</head>
<body>
    <!--Home-->
    <div id="tabstrip-pocket-guide" data-after-show="guideAfterShow" data-show="guideShow" data-init="guideInit" data-role="view" data-title="Pocket Guide" class="guide-view">

            <ul class="guide-list guide-item pocket-guide-index" id="pocket-guide-index"
                    data-role="listview"
                    data-source="guide"
                    data-click="onGuideIndexClick"
                    data-template="guide-index-template">
            </ul>
 
    </div>

 <!-- Section -->
    <div data-role="view" id="guide-section" data-after-show="guideSectionAfterShow" data-show="guideSectionShow" data-init="guideSectionInit" class="guide-view" data-title="Section Guide">
            <ul data-role="listview" id="section-guide-index" class="guide-list guide-item pocket-guide-index"
                    data-source="guide"
                    data-click="onGuideSectionClick"
                    data-template="guide-section-template">
        </ul>
        <a class="nav-button" data-align="left"  data-role="button">Return to Index</a>
        
        </div>
    
    <!-- Page -->
    <div data-role="view" id="guide-page" data-after-show="guidePageShow" class="guide-view" data-title="Pocket Guide Page">
        <ul data-role="listview" id="section-guide-page" class="guide-list guide-item pocket-guide-index"
                    data-source="guide"
                    data-template="guide-page-template">
        </ul>
        
        <ul data-role="listview" id="section-guide-back"
                    data-source="guide"
                    data-click="onGuidePageClick"
                    data-template="guide-page-back-template">
            
        </ul>
    </div>
    
    <!-- Feedback -->
    <div data-role="view" id="guide-page-feedback" data-after-show="guideFeedbackShow" class="guide-view" data-title="Pocket Guide Page">
        <ul data-role="listview" id="section-guide-page" class="guide-list guide-item pocket-guide-index"
                    data-source="guide"
                    data-template="guide-feedback-template">
        </ul>
        
        <a class="nav-button" data-align="left" href="tabstrip-pocket-guide" data-role="button">Return to Index</a>
    </div>
   
    <!--Layout-->
    <div data-role="layout" data-id="tabstrip-layout">

        <!--Header-->
        <div data-role="header">
            <div data-role="navbar">
                
                <span data-role="view-title"></span>
                <a data-align="right" data-role="button" class="nav-button" href="console.html">Console</a>
            </div>
        </div>

        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                <a href="#tabstrip-home" data-icon="home">Home</a>
                <a href="#tabstrip-settings" data-icon="settings" data-transition="slide">Settings</a>
                <a href="#tabstrip-info" data-icon="info" data-transition="slide">Info</a>

            </div>
        </div>
    </div>
    
    <!-- page specific scripts -->
    <script src="scripts/guide.js"></script>
    
    <!-- templates -->
    <!--guide template-->
    <script type="text/x-kendo-tmpl" id="guide-index-template">
        #if (PageFunction === "page") {#
            <span data-icon="${icon}"><a href="\#guide-page-feedback?id=${id}">${PageTitle}</a></span>
        #} else {#
            <span data-icon="${icon}"><a href="\#guide-section?id=${id}">${PageTitle}</a></span>
        #}#
    </script>
    
    <!--guide section template-->
    <script type="text/x-kendo-tmpl" id="guide-section-template">
        <span data-icon="${icon}"><a href="\#guide-page?id=${id}">${PageTitle}</a></span>
    </script>

      <!--guide page template-->
    <script type="text/x-kendo-tmpl" id="guide-page-template">
        <div>
            <p class="guide-page-title">#: PageTitle #</p>
            <div class="guide-page-content">#= PageContent #</div>
        </div>
    </script>
    
    <!--guide feedback template-->
    <script type="text/x-kendo-tmpl" id="guide-feedback-template">
        <div>
            <p class="guide-page-title">#: PageTitle #</p>
            <div class="guide-page-content">#= PageContent #</div>
        </div>
    </script>
    
    <!-- button template -->
    <script type="text/x-kendo-tmpl" id="guide-page-back-template">
        <a class="nav-button" data-role="button" id="backFromPage" data-align="left">return to indexy</a>
    </script>
</body>
</html>
