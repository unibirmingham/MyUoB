<!--News template-->
    <script type="text/x-kendo-tmpl" id="tweets-template">
        <div class="tweet-item">
                <div class="tweet-text">
        			
                    <span class="tweet-title">#:text#</span>
        			<br/>
        			<span class="tweet_hours">#:timeAgo(created_at, "twitter")#</span>
                </div>
        		<a class="tweet-link" onClick="window.open('http://www.twitter.com/#:user.screen_name#/status/#:id_str#', '_system')" data-role="detailbutton" data-style="detaildisclose"></a>
        </div>
    </script>
