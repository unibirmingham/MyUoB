<!DOCTYPE html>
<html>
<head>
    <title>My UoB: Pocket Guide</title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>

    <script src="scripts/app.js"></script>

</head>
<body>
    <!--Home-->
    <div id="tabstrip-console" data-role="view" data-title="Console">

        <h3>Console</h3>
        <div data-role="content">
            <div class="logArea">
                <a id="clearLog" href="console.html" class="btn"><i class="icon-remove"></i> Clear Log</a>
                <textarea id="log" style="width:99%" rows="12"></textarea>
            </div>
        </div>
    </div>

    
    <!--Layout-->
    <div data-role="layout" data-id="tabstrip-layout">

        <!--Header-->
        <div data-role="header">
            <div data-role="navbar">
                <a class="nav-button" data-align="left" data-role="backbutton">Back</a>
                <span data-role="view-title"></span>
            </div>
        </div>

        <!--Footer-->
        <div data-role="footer">
            <div data-role="tabstrip">
                <a href="#tabstrip-home" data-icon="home">Home</a>
                <a href="#tabstrip-settings" data-icon="settings" data-transition="slide">Settings</a>
                <a href="#tabstrip-info" data-icon="info" data-transition="slide">Info</a>

            </div>
        </div>
    </div>
</body>
</html>
